<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        canvas: '#081319',
                        thread: '#162a33',
                        ink: '#e3e3e3',
                        gold: '#c5a059',
                    },
                    fontFamily: {
                        sans: ['"DM Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    animation: {
                        reveal: 'reveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                        slideUpFade: 'slideUpFade 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                        blurIn: 'blurIn 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
                    },
                    keyframes: {
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUpFade: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blurIn: {
                            '0%': { filter: 'blur(12px)', opacity: '0' },
                            '100%': { filter: 'blur(0px)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #081319;
            overflow-x: hidden;
        }
    </style>
